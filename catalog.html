<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>SHOP</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span>
            <img src="image/menu-dark.svg" alt="" />
          </span>
        </button>
        <a class="navbar-brand brand-catalog" href="index.html">SHOP</a>
        <img src="image/cart-dark.svg" alt="" />
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0 ms-2">
            <li class="nav-item">
              <a class="nav-link" href="catalog.html">КАТАЛОГ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">О НАС</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">КОНТАКТЫ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="catalog mt-3 container">
      <nav
        class="container"
        style="--bs-breadcrumb-divider: '>'"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Главная</a></li>
          <li class="breadcrumb-item active" aria-current="page">Каталог</li>
        </ol>
      </nav>

      <div class="dropdown-center mb-4 container">
        <button
          class="btn btn-secondary w-100 dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          КАТАЛОГ
        </button>
        <ul class="dropdown-menu text-center w-100 container">
          <li><a class="dropdown-item" href="#">Платья</a></li>
          <li><a class="dropdown-item" href="#">Костюмы</a></li>
          <li><a class="dropdown-item" href="#">Футболки</a></li>
        </ul>
      </div>

        <div id="carouselExampleCaptions" class="carousel mb-5 slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item item-edit active" data-bs-interval="10000">
              <a href="card.html">
              <img src="image/catalog/photo_5226795549796196570_y.jpg" class="d-block w-100" alt="...">
            </a>
              <div class="carousel-caption">
                <h5>Лёгкое летнее платье</h5>
                <p class="price-catalog">3.299₽</p>
                <p>Две расцветки</p>
                <p>Размер единый: 40/44</p>
              </div>
            </div>
            <div class="carousel-item item-edit">
              <a href="card.html">
              <img src="image/catalog/photo_5226795549796196571_y.jpg" class="d-block w-100" alt="...">
            </a>
            </div>
            <div class="carousel-item item-edit">
              <a href="card.html">
              <img src="image/catalog/photo_5226795549796196572_y.jpg" class="d-block w-100" alt="...">
            </a>
            </div>
            <div class="carousel-item item-edit">
              <a href="card.html">
              <img src="image/catalog/photo_5226795549796196568_y.jpg" class="d-block w-100" alt="...">
            </a>
            </div>
            <div class="carousel-item item-edit">
              <a href="card.html">
              <img src="image/catalog/photo_5226795549796196569_y.jpg" class="d-block w-100" alt="...">
            </a>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>




    <footer class="container mt-5" id="footer">
      <div class="social d-flex justify-content-center gap-3 mb-3">
        <img src="image/inst.svg" alt="" />
        <img src="image/tg.svg" alt="" />
      </div>
      <div class="contact text-center">
        <p class="mb-1">+7(994) 096 36 44</p>
        <p class="mb-1">Что угодно</p>
        <p class="mb-1">Почта</p>
      </div>

      <p class="mb-2 mt-4 text-center">©️ 2024 Shop. All rights reserved</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
